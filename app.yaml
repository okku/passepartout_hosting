application: passepartout
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: assets/index.html
  upload: assets/index.html
  secure: always

- url: /(.*)
  static_files: assets/\1
  upload: assets/(.*)

